<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MiTech</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

    <!-- Barra de Navegação-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class=" container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">MiTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="sobre.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabecalho-->
    <header class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-2 fw-bolder">Detalhes do Produto</h1>
            </div>
        </div>
    </header>

    <!-- Seção Pedidos -->
    <section class="py-5">
        <div class="container shadow border px-4 px-lg-5" style="border-radius: 0px 40px 0px 40px">
            <div class="row gx-4 gx-lg-5 row-cols-1 mt-5">
                <div class="mb-5">

                    <form> <!-- Formulário de Pedido -->
                        <h3>Faça Seu Pedido</h3>
                        <h5 class="mt-3">Dados Pessoais</h5>
                        <div class="row mb-2 mt-2 container">
                            <div class="col">
                                <label for="nome" class="mb-2">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome"
                                    name="nome">
                            </div>
                            <div class="col">
                                <label for="cpf" class="mb-2">CPF</label>
                                <input type="cpf" class="form-control" placeholder="Digite seu CPF" id="cpf" name="cpf">
                            </div>
                            <div class="col">
                                <label for="email" class="mb-2">E-mail</label>
                                <input type="email" class="form-control" placeholder="Digite seu E-mail" id="email"
                                    name="email">
                            </div>
                            <div class="col">
                                <label for="telefone" class="mb-2">Nome</label>
                                <input type="number" class="form-control" id="telefone"
                                    placeholder="Digite seu Telefone" name="telefone">
                            </div>
                            <div class="row mb-5 mt-3">
                                <div class="col">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control mt-2" placeholder="Digite sua Rua"
                                        id="endereco" name="rua">
                                </div>
                                <div class="col">
                                    <label for="numero">Número</label>
                                    <input type="number" class="form-control mt-2" placeholder="Número da sua Casa"
                                        id="numero" name="numero">
                                </div>
                                <div class="col">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control mt-2" placeholder="Diegite o Complemento"
                                        id="complemento" name="complemento">
                                </div>
                                <div class="row mb-5 mt-3">
                                    <div class="col">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" class="form-control mt-2" placeholder="Digite o Bairro"
                                            id="bairro" name="bairro">
                                    </div>
                                    <div class="col">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control mt-2" placeholder="Digite a Cidade"
                                            id="cidade" name="cidade">
                                    </div>
                                    <div class="col">
                                        <label for="estado">Estado</label>
                                        <input type="text" class="form-control mt-2" placeholder="Digite o Estado"
                                            id="estado" name="estado">
                                    </div>
                                    <div class="col">
                                        <label for="cep">CEP</label>
                                        <input type="number" class="form-control mt-2" placeholder="Digite o CEP"
                                            id="cep" name="cep">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Formuário de Pagamento -->
                        <h5 class="mb-1">Dados do Pagamento</h5>
                        <div class="row mb-2 mt-3 container">
                            <div class="col">
                                <label for="produto" class="mb-2">Produto</label>
                                <select class="form-control" id="produto" name="produto">
                                    <option>Selecione o Produto</option>
                                    <option>Notebook XPS 13</option>
                                    <option>Roteador TP-Link AX5400 Archer AX73</option>
                                    <option>Notebook Latitude 5420</option>
                                    <option>Técnico de Informática</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="formp" class="mb-2">Forma de Pagamento</label>
                                <select class="form-control" id="formp" name="formp">
                                    <option>Selecione a Forma de Pagamento</option>
                                    <option>Á Vista</option>
                                    <option>Boleto</option>
                                    <option>Cartão</option>
                                    <option>Contrato</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="bandeira" class="mb-2">Bandeira do Cartão</label>
                                <select class="form-control" id="bandeira" name="bandeira">
                                    <option>Selecione a Bandeira do Cartão</option>
                                    <option>Visa</option>
                                    <option>MasterCard</option>
                                    <option>Elo</option>
                                </select>
                            </div>

                            <div class="row mb-2 mt-3 container">
                                <div class="col">
                                    <label for="nomec" class="mt-2">Nome</label>
                                    <input type=" text" class="form-control mt-2"
                                        placeholder="Digete o Nome que Está no Cartão" id="nomec" name="nomec">
                                </div>
                                <div class="col">
                                    <label for="num_cartao" class="mt-2">Número</label>
                                    <input type="number" class="form-control mt-2" placeholder="Número do Cartão"
                                        id="num_cartao" name="num_cartao">
                                </div>
                                <div class="col">
                                    <label for="validade" class="mt-2">Validade</label>
                                    <input type="month" class="form-control mt-2" placeholder="Valido até..."
                                        id="validade" name="validade">
                                </div>
                                <div class="col-2">
                                    <label for="csv" class="mt-2">CSV</label>
                                    <input type="password" class="form-control mt-2" placeholder="CSV do Cartão" id="csv"
                                        name="csv">
                                </div>
                            </div>

                            <div class="text-center mt-5"><button type="submit" class="btn btn-outline-success">Enviar
                                    Pedido</button>
                            </div>
                        </div>
                </div>
            </div>

            </form>
        </div>
        </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; MiTech 2021</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>

</html>
